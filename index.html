<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typercut</title>
    
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <h1>Typercut</h1>

    <div class="typing-cont">
        <textarea
            class="textarea"
            spellcheck="false"
            autocapitalize="off"
            autocomplete="off"
            autocorrect="off"

            data-gramm="false"
            data-gramm_editor="false"
            data-enable-grammarly="false"
        ></textarea>

        <div class="char-cont"></div>
        <div class="cursor"></div>
        <div class="blur-div fade-in">Click to Type!</div>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
